version: '3.8'

services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: sidodadi_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - sidodadi_network
    depends_on:
      - mysql

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: sidodadi_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sidodadi_network
    depends_on:
      - php

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: sidodadi_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sidodadidigital
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: sidodadi
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sidodadi_network

  # Node.js for Vite asset compilation
  node:
    image: node:20-alpine
    container_name: sidodadi_node
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - sidodadi_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"

  # phpMyAdmin (optional, dev only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sidodadi_pma
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - sidodadi_network
    depends_on:
      - mysql

networks:
  sidodadi_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
