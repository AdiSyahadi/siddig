<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#0a0a0f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98E4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  
  <!-- Logo centered and scaled -->
  <g transform="translate(256, 256) scale(1)">
    <!-- The D Container -->
    <path d="M144 96 H256 C344.366 96 416 167.634 416 256 C416 344.366 344.366 416 256 416 H144 V96Z" 
          stroke="url(#iconGradient)" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Data Bars -->
    <rect x="200" y="224" width="32" height="128" rx="16" fill="url(#iconGradient)"/>
    <rect x="264" y="160" width="32" height="192" rx="16" fill="url(#iconGradient)"/>
    <rect x="328" y="288" width="32" height="64" rx="16" fill="url(#iconGradient)"/>
  </g>
</svg>
